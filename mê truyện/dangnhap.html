<!DOCTYPE html>
<html lang="en">

<script>  
function validateform(){  
var name=document.myform.name.value;  
var password=document.myform.password.value;  
  if (password == "" && name !="" ){
                alert("Bạn chưa nhập password!");  
                 return false; 
            }
            else if (name == "" && password !="" ){
                 alert("Bạn chưa nhập username!");  
                 return false; 
            }
            else if (password.length < 8 && name !="" ){
               alert("password thiếu (< 8 kí tự)");  
                 return false;
            }
            else if (name == "" || password == ""){
                 alert("Bạn chưa nhập password và username!");  
                 return false; 
            }
          }
        </script>  
        <body>  
<form name="myform" method="post" action="Mê Truyện1.html" onsubmit="return validateform()" >
  <div class="container">    
 <center><h1 class="well">Đăng Nhập</h1>  </center>    
 <div class="col-lg-12 well">              
  <div class="row">                    
   <div class="col-sm-6 form-group">                       <label>Tên đăng nhập</label>  <!-- label xác định nhãn cho phần tử-->                      
    <input type="text" name="name" placeholder="Username" class="form-control" id="username">                 
   </div>                  
   <div class="col-sm-6 form-group">                       <label>Mật khẩu</label>                     
    <input type="password" name="password" placeholder="Password" class="form-control" id="password">                 
   </div>              
  </div>               
  <div class="row">    
   <div id="message"></div>                             
   <div class="col-sm-12 text-center">                 
    <button type="submit"  class="btn btn-block btn-info" onclick="validate()">Đăng nhập</button>                 
   </div>              
  </div>                               
  <div class="or-text">                    
   <div class="or-text-row">                       
    <div class="or-text-line">                         
     <button type="button" class="btn btn-default btn-circle" disabled="disabled">hay</button>                     
    </div>                 
   </div>              
  </div>               
  <div class="row">                        
   <div class="col-sm-4">                      
    <div class="btn-group">                            
     <button type="button" class="btn btn-primary"><a href="https://www.facebook.com/">Đăng nhập bằng Facebook </a>
     </button>                     
    </div>                 
   </div>                  
   <div class="col-sm-4">                      
    <div class="btn-group">                            
     <button type="button" class="btn btn-danger"><a href="https://accounts.google.com/signin/v2/recoveryidentifier?hl=vi&flowName=GlifWebSignIn&flowEntry=ServiceLogin" >Đăng nhập bằng Google+</a> 
     </button>                     
    </div>                 
   </div>                  
        <div class="col-sm-4">                      
    <div class="btn-group">                            
     <button type="button" class="btn btn-danger"><a href="Mê Truyện.html" >Quay lại</a> 
     </button>                     
    </div>                 
   </div>              
  </div>           
 </div>    
</div></form>
