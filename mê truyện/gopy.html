<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>GÓP Ý</title>
 <link rel="stylesheet" href="css/gopy.css">
</head>
<script>  
 function checkInput()
    {
      if (document.myform.name.value=="")
        {
          alert("Bạn chưa nhập góp ý");
          document.myform.name.focus();/* focus đưa con trỏ chuột tập trung vào phần nhập văn bản*/
          return false;
        }  
        else alert("Đã gửi góp ý của bạn đến quản trị trang");
        return true;
        }
</script>
  <div id="frame">
  <form name="myform" method="post" action="Mê Truyện.html" onsubmit="return checkInput()" >
   <br><h1 align="center" style="color:black">GÓP Ý </h1>
   <div align="center" id="errorText"></div>   
           <p align="center">
            <!-- Thẻ <textarea> xác định điều khiển nhập văn bản nhiều dòng-->
           	<textarea class="chu" name="name" id="name" rows="18" cols="50">
</textarea><br>
            <input type="submit" value="Gửi" >
            <input type="reset" value="Reset" >      
  </form>
  </div>
</body>
</html>
